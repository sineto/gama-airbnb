<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/b60b447acd.js" crossorigin="anonymous"></script>   <title>Gama Airbnb</title>

    <!-- Import Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"> <!-- HEADER -->
        <div class="logo">
          <img src="images/logo.svg" alt="Logo Gama Airbnb">
        </div>

        <div class="search-bar">
          <label for="search-input">Localização</label>
          <input
            class="search-input"
            type="text"
            name="search-input"
            id="search-input"
            placeholder="Localização"
          />
          <button class="search-button" type="submit">
            <span class="icon-search" data-feather="search"></span>
          </button>
        </div>

        <ul class="menu">
          <li>
            <a href="#">
              <i class="fas fa-globe"></i>
            </a>
          </li>
          <li>
            <a href="#">Ajuda</a>
          </li>
          <li>
            <a href="#">Cadastre-se</a>
          </li>
        </ul>

      </header> <!-- END - HEADER -->

      <main class="main"> <!-- MAIN -->

        <section class="cards"> <!-- cards -->
          <span>120 acomodações</span>
          <h1>Estadias longas em [Cidade]</h1>

          <article class="item-card">

            <div class="item-card-img">
              <a href="https://a0.muscache.com/im/pictures/f5abd356-8a66-495b-b00b-877e7eae0323.jpg?aki_policy=xx_large">
                <img
                  src="https://a0.muscache.com/im/pictures/f5abd356-8a66-495b-b00b-877e7eae0323.jpg?aki_policy=xx_large"
                  alt="[name]"
                  />
              </a>
            </div>
            <div class="item-card-description">
              <div class="item-card-title">
                <span>[Property Type] em [Cidade]</span>
                <h2>
                  <a href="" target="_blank">
                    Casa Charmosa Bem Localizada
                  </a>
                </h2>
              </div>
              <p class="item-card-price">
                R$ 1.291,00
              </p>
            </div>
          </article>

        </section> <!-- end - cards -->

        <section class="map"> <!-- map -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28060.993477804946!2d-52.83442983109216!3d-28.460743229083533!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94fd493c92d28c8f%3A0x6ff21ca741cec0c8!2sN%C3%A3o%20Me%20Toque%2C%20N%C3%A3o-Me-Toque%20-%20RS%2C%2099470-000!5e0!3m2!1sen!2sbr!4v1588606035932!5m2!1sen!2sbr"
            frameborder="0"
            style="border:0;"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0">
          </iframe>
        </section> <!-- end - map -->

      </main> <!-- END - MAIN -->

      <footer class="footer"> <!-- FOOTER -->
        <ul class="copyright-items">
          <li>© 2020 Airbnb, Inc. All rights reserved</li>
          <li>
            <a href="#">Privacidade</a>
          </li>
          <li>
            <a href="#">Termos</a>
          </li>
          <li>
            <a href="#">Mapa do Site</a>
          </li>
        </ul>

        <ul class="sm-items">
          <li>
            <span>LinkedIn</span>
            <a href="#">LinkedIn</a>
          </li>
          <li>
            <span>Instagram</span>
            <a href="#">Instagram</a>
          </li>
          <li>
            <span>YouTube</span>
            <a href="#">YouTube</a>
          </li>
        </ul>
      </footer> <!-- END - FOOTER -->
    </div>

    <script>
      feather.replace()
    </script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
