<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no">

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnqtwJKIoDl6ShU2rpk9Vai0rjIOd8Vqk” >
    </script>
    <script src="https://kit.fontawesome.com/b60b447acd.js" crossorigin="anonymous"></script>   <title>Gama Airbnb</title>

    <!-- Import Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"> <!-- HEADER -->
        <div class="header-content">
          <div class="logo">
            <img src="images/logo.svg" alt="Logo Gama Airbnb">
          </div>
          <div class="search-bar">
            <label for="search-input">Localização</label>
            <input
            class="search-input"
            type="text"
            name="search-input"
            id="search-input"
            placeholder="Localização"
            />
            <input type="date" name="checkin-input" id="checkin-input" />
            <input type="date" name="checkout-input" id="checkout-input" />
            <button id="search-button" class="search-button" type="submit">
              <span class="icon-search" data-feather="search"></span>
            </button>
          </div>
          <ul class="menu">
            <li>
              <a href="#">
                <i class="fas fa-globe"></i>
              </a>
            </li>
            <li>
              <a href="#">Ajuda</a>
            </li>
            <li>
              <a href="#">Cadastre-se</a>
            </li>
          </ul>
        </div>
      </header> <!-- END - HEADER -->

      <main id="main" class="main"> <!-- MAIN -->
        <section class="cards"> <!-- cards -->
        </section> <!-- end - cards -->

        <div class="pagination">
          <input type="button" id="previous" value="previous" />
          <input type="button" id="next" value="next" />
        </div>
      </main> <!-- END - MAIN -->

      <section id="map" class="map"> <!-- map -->
      </section> <!-- end - map -->

      <footer class="footer"> <!-- FOOTER -->
        <div class="footer-content">
          <div class="copyright-items">
            <p>© 2020 Airbnb, Inc. All rights reserved</p>
            <ul class="ul-copyright-items">
              <li>
                <a href="#">Privacidade</a>
              </li>
              <li>
                <a href="#">Termos</a>
              </li>
              <li>
                <a href="#">Mapa do Site</a>
              </li>
            </ul>
          </div>

          <ul class="sm-items">
            <li>
              <span>LinkedIn</span>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </li>
            <li>
              <span>Instagram</span>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li>
              <span>YouTube</span>
              <a href="#">
                <i class="fab fa-youtube"></i>
              </a>
            </li>
          </ul>
        </div>
      </footer> <!-- END - FOOTER -->
    </div>

    <script>
      feather.replace()
    </script>
    <script type="module" src="js/app.js" charset="utf-8"></script>
  </body>
</html>
